<link rel="stylesheet" href="/static/blog/css/common/post_theme.css" type="text/css">
<div class="content-post">
  <article class="post-item">
	  <div class="post-author">
      {% set user = siteInfo.users_item[post.author] || {} %}
      {% set cate = siteInfo.cates_item[post.category] || {} %}
		  <img src="/user/avatar?img={{user.avatar}}">
		  <a href="{{user.blog || user.github}}" target="_blank">{{user.nickname}}</a>
		  <span>{{post.time|date('Y-m-d H:i',-480)}}</span>
	  </div>
    <div class="post-cate">
      <a href="/post/cate/{{post.category}}">{{ cate.name}}</a><i class="icon-bookmark-empty"></i>
    </div>
    {% if post.from %}
    <div class="post-from"><span>[来源]</span><a href="{{ post.from }}">{{ post.from }}</a></div>
    {% endif %}
    <h2 class="post-title">{{ post.title }}</h2>
	  <div class="post-content markdown-body">
          {{ post.htmlContent || post.content | safe }}
    </div>
    <!-- 多说评论框 start -->
    <div id="postComment" class="post-comment ds-thread" data-thread-key="{{ post.id }}" data-title="{{ post.title }}" data-url="{{ siteInfo.path }}"></div>
    <!-- 多说评论框 end -->
  </article>
</div>
